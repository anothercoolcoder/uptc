<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Pantalla Evento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .slide {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }
    
    .slide.active {
      display: flex;
      animation: fadeIn 0.8s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    img.full {
      width: 100%;
      height: 100%;
      object-fit: contain; 
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    
    img.full.active {
      opacity: 1;
    }
    
    .caption {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 600;
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 35px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 90%;
    }
    
    .caption.active {
      opacity: 1;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Progress indicator */
    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      z-index: 1000;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #2196F3);
      width: 0%;
      transition: width 0.1s linear;
    }
    
    /* Slide counter */
    .slide-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    /* Loading fallback */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      z-index: 999;
    }
  </style>
</head>

  <script>
    const slides = document.querySelectorAll('.slide');
    const fotos = document.querySelectorAll('#fotos .foto');
    const progressFill = document.getElementById('progressFill');
    const slideCounter = document.getElementById('slideCounter');
    const loading = document.getElementById('loading');
    
    let current = 0;
    let photoIndex = 0;
    let intervalId;
    let progressIntervalId;
    let startTime;
    
    // Hide loading screen after a moment
    setTimeout(() => {
      loading.style.display = 'none';
    }, 500);
    
    function updateCounter() {
      const totalSlides = slides.length;
      slideCounter.textContent = `${current + 1} / ${totalSlides}`;
    }
    
    function startProgress() {
      const duration = parseInt(slides[current].dataset.duration) || 8000;
      startTime = Date.now();
      
      clearInterval(progressIntervalId);
      progressIntervalId = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min((elapsed / duration) * 100, 100);
        progressFill.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressIntervalId);
        }
      }, 50);
    }
    
    function showNext() {
      if (slides[current].id === "fotos") {
        fotos[photoIndex].querySelector("img").classList.remove("active");
        fotos[photoIndex].querySelector(".caption").classList.remove("active");

        photoIndex++;
        if (photoIndex < fotos.length) {
          fotos[photoIndex].querySelector("img").classList.add("active");
          fotos[photoIndex].querySelector(".caption").classList.add("active");
          startProgress();
        } else {
          photoIndex = 0;
          fotos[photoIndex].querySelector("img").classList.add("active");
          fotos[photoIndex].querySelector(".caption").classList.add("active");
          avanzarSlide();
        }
      } else {
        avanzarSlide();
      }
    }

    function avanzarSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      
      updateCounter();
      startProgress();

      if (slides[current].id === "fotos") {
        fotos.forEach(f => {
          f.querySelector("img").classList.remove("active");
          f.querySelector(".caption").classList.remove("active");
        });
        photoIndex = 0;
        fotos[0].querySelector("img").classList.add("active");
        fotos[0].querySelector(".caption").classList.add("active");
      }
    }

    // Initialize
    updateCounter();
    startProgress();
    
    // Main loop
    const slideDuration = 8000;
    intervalId = setInterval(showNext, slideDuration);
    
    // Pause on spacebar (útil para presentaciones)
    let paused = false;
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        paused = !paused;
        if (paused) {
          clearInterval(intervalId);
          clearInterval(progressIntervalId);
        } else {
          intervalId = setInterval(showNext, slideDuration);
          startProgress();
        }
      }
      // Navegación manual con flechas
      if (e.code === 'ArrowRight') {
        e.preventDefault();
        if (!paused) {
          clearInterval(intervalId);
          showNext();
          intervalId = setInterval(showNext, slideDuration);
        }
      }
      if (e.code === 'ArrowLeft') {
        e.preventDefault();
        if (!paused) {
          clearInterval(intervalId);
          slides[current].classList.remove('active');
          current = (current - 1 + slides.length) % slides.length;
          slides[current].classList.add('active');
          updateCounter();
          startProgress();
          intervalId = setInterval(showNext, slideDuration);
        }
      }
    });
  </script>
